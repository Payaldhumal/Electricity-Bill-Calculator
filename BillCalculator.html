<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>If-Else Ladder Example</title>
</head>

<body>
    <h2>If-Else Ladder Example: Electricity Bill Calculator</h2>

    <label>Enter Units Consumed: </label>
    <input type="number" id="units" placeholder="Enter units">
    <button type="button" onclick="calculateBill()">Calculate Bill</button>

    <p id="result"></p>

    <script>
        function calculateBill() {
            let units = parseInt(document.getElementById("units").value);
            let bill = 0;

            if (units <= 50) {
                bill = units * 3;
            } else if (units <= 150) {
                bill = units * 5;
            } else if (units <= 300) {
                bill = units * 7;
            } else if (units > 300) {
                bill = units * 10;
            } else {
                bill = "Invalid Input!";
            }

            document.getElementById("result").innerText = "Total Bill: â‚¹" + bill;
        }
    </script>
</body>

</html>
